    <title>Document</title>
    <script>

       const arr = [1, 2, 3, 4, 5, 6, 7, 1, 5, 6];
      console.log(...new Set(arr));

      const res = arr.filter(duplicateEle);
      console.log(res);
      function duplicateEle(value, index, array) {
        return array.indexOf(value) === index;
      }
    
   // map or foreach

    function RemoveDupliacates(arr) {
        const newArr = [];
        if(arr.length > 0) {
            arr.map((ele) => {       
                if(newArr.indexOf(ele) === -1) {
                    newArr.push(ele);
                }
            })
        }
        return newArr;
    }
  console.log(RemoveDupliacates(arr))


        


    </script>

  <body>
    <h2>Filter-JS</h2>
